name: add_joke

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install pyjokes
        run: |
          python -m pip install --upgrade pip
          pip install pyjokes

      - name: Update joke in README
        run: |
          joke=$(python -c "import pyjokes; print(pyjokes.get_joke())")
          sed -i "s|**Enjoy an daily auto-generated joke**: .*|**Enjoy a daily auto-generated joke**: $joke|g" README.md


      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update joke of the day" || echo "No changes to commit"
          git push
